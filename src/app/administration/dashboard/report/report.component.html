<p-table #dt [paginator]="true" [responsive]="true" [rows]="10" [value]="logs">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Member</th>
            <th>Book</th>
            <th>Emp</th>
            <th>status</th>
            <th>Date</th>
            <th>Expected Date</th>
            <th>returned_date</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template let-i="rowIndex" let-log pTemplate="body">
        <tr>
            <td>{{i + 1 }}</td>
            <td>{{log.member?.full_name}}</td>
            <td>{{log.book?.title}}</td>
            <td>{{log.emp?.firstName + ' ' + log.emp?.lastName}}</td>
            <td>{{log.status}}</td>
            <td>{{log.createdAt | date}}</td>
            <td>{{log.expected_date | date}}</td>
            <td>{{log.returned_date | date}}</td>
            <td>
                <!--                <button (click)="edit(log)" icon="pi pi-pencil" pButton type="button"></button>-->
                <!--                <button (click)="delete(log)" icon="pi pi-trash" pButton type="button"></button>-->
            </td>

        </tr>
    </ng-template>
</p-table>
