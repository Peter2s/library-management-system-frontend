<!--{{books|json}}-->
<p-table #dt [paginator]="true" [responsive]="true" [rows]="10" [value]="books">
    <ng-template pTemplate="header">
        <tr>
            <th>Member ID</th>
            <th>Book Title</th>
            <th>Emp ID</th>
            <th>Expected Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
            <td>{{book._id}}</td>
            <td>{{book.book.title}}</td>
            <td>{{book.emp}}</td>
            <td>{{book.expected_date | date:'yyyy/MM/dd'}}</td>
        </tr>
    </ng-template>

</p-table>
