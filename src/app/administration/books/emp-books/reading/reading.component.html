<!--{{emp-books|json}}-->
<p-table #dt [paginator]="true" [responsive]="true" [rows]="10" [value]="books">
    <ng-template pTemplate="header">
        <tr>
            <th>Member ID</th>
            <th>Book Title</th>
            <th>Emp ID</th>
            <th>Expected Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
<!--        {{console.log(book)}}-->
        <tr>
            <td>{{book.member?.full_name}}</td>
            <td>{{book.book.title}}</td>
            <td>{{book.emp?.firstName}} {{book.emp?.lastName}}</td>
            <td>{{book.expected_date | date}}</td>
        </tr>
    </ng-template>

</p-table>
