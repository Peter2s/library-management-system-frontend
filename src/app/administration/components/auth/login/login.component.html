<div class="text-center mt-5">
  <div class="form-signin">
    <form [formGroup]="loginForm">
      <fa-icon [icon]="faBookOpenReader" size="4x" animation="bounce"></fa-icon>
      <h1 class="h3 mb-3 fs-3 fw-normal">Please sign in</h1>
      <!-- email input -->
      <div class="form-floating">
        <input
          type="email"
          name="email"
          formControlName="email"
          class="form-control"
          id="floatingInput"
          placeholder="email"
          [class.is-valid]="email?.valueChanges && email?.valid"
        />
        <ng-container *ngIf="email?.invalid && email?.touched">
          <ng-container *ngIf="email?.errors?.['required']">
            <div class="alert alert-danger fade show">Email is required</div>
          </ng-container>
          <ng-container *ngIf="email?.errors?.['email']">
            <div class="alert alert-danger fade show">
              Invalid email format for
            </div>
          </ng-container>
        </ng-container>
        <!-- email validation -->
        <label for="floatingInput">Email address</label>
      </div>
      <!-- password input -->
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          name="password"
          id="floatingPassword"
          placeholder="Password"
          [class.is-valid]="password?.valueChanges && password?.valid"
        />
        <!-- password validation -->
        <ng-container *ngIf="password?.invalid && password?.touched">
          <ng-container *ngIf="password?.errors?.['required']">
            <div class="alert alert-danger fade show">Password is required</div>
          </ng-container>
          <ng-container *ngIf="password?.errors?.['minlength']">
            <div class="alert alert-danger fade show">
              Password must be 8 or more characters
            </div>
          </ng-container>
        </ng-container>

        <label for="floatingPassword">Password</label>
      </div>
      <div *ngIf="serverError" class="alert alert-danger">
        {{ serverError?.message }}
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        (click)="onSubmit()"
      >
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
  </div>
</div>
