<p-toast></p-toast>
<div class="text-center my-5 pt-5 w-25 mx-auto">
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <fa-icon [icon]="faBookOpenReader" size="4x" animation="bounce"></fa-icon>
    <h1 class="h3 mb-3 fs-3 fw-normal">Please sign in</h1>
    <!-- Email -->
    <div class="col-md-12 mb-3">
      <div class="form-floating mb-3">
        <input class="form-control"
               pInputText
               formControlName="email"
               required type="text">
        <label>Email</label>
      </div>
      <div class="p-error" *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
        <div *ngIf="loginForm.controls['email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="loginForm.controls['email'].errors.pattern">
          Email is not valid.
        </div>
      </div>
    </div>

    <!-- password -->
    <div  class="col-md-12 mb-3">
      <div class="form-floating mb-3">
        <input class="form-control"
               pInputText
               formControlName="password"
               required
               type="password">
        <label>Password</label>
      </div>
      <div class="p-error" *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
        <div *ngIf="loginForm.controls['password'].errors.minLength">
          Password must be at least 8 characters.
        </div>
        <div *ngIf="loginForm.controls['password'].errors.maxLength">
          Password must be at most 20 characters.
        </div>
      </div>
    </div>

    <button
      class="w-100 btn btn-lg btn-primary"
      type="submit"
       [disabled]="loginForm.invalid"
    >
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</div>
