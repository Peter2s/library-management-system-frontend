<div class="d-flex">
    <div *ngIf="sidebarVisible">
        <app-sidebar [ngClass]="{'open-sidebar': sidebarVisible}" class="position-fixed"></app-sidebar>
    </div>
    <div [ngClass]="{'open-sidebar': sidebarVisible}" class="main-content">
        <app-header (toggleSidebarEvent)="toggleSidebar($event)"></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</div>
