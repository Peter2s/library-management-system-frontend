<div class="container-fluid">
  <!-- loading -->
  <ng-container *ngFor="let number of getNumbersArray(1,12); index as i">

    <p-skeleton
            *ngIf="loadingService.isLoading$.value"
            width="25rm"
            height="50rem"
            borderRadius="16px"
            styleClass="col-s-5 col-sm-5 col-md-3 col-xl-2 p-6 m-4 "
    ></p-skeleton>

  </ng-container>
  <!-- end loading -->

    <ng-container *ngFor="let member of members; index as i">
        <app-members-item
                [memberItem]="member"
        ></app-members-item>
    </ng-container>

</div>
<div class="row">
  <div class="card flex justify-content-center col-12">
    <p-paginator
            (onPageChange)="onPageChange($event)"
            [rows]="itemsPerPage"
            [totalRecords]="totalRecords"
            [rowsPerPageOptions]="rowsPerPageOptions"
    ></p-paginator>
  </div>
</div>
<router-outlet></router-outlet>
