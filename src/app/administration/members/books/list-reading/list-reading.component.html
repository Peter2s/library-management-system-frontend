<p-table #dt [paginator]="true" [responsive]="true" [rows]="10" [value]="books">
    <ng-template pTemplate="caption">

        <div class="p-clearfix" style="line-height: 1.87em">
            <h1> Books: {{books.length}}</h1>
        </div>
        <p-messages key="error"></p-messages>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Edition</th>
            <th>Category</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Publishing Date</th>
        </tr>
    </ng-template>
    <ng-template let-book let-i="rowIndex" pTemplate="body">
        <tr>
            <td>{{i + 1 }}</td>
            <td>
                <img *ngIf="book.image" [src]="book.image" height="50" width="50">
            </td>
            <td>{{book.title}}</td>
            <td>{{book.edition}}</td>
            <td>{{book.category}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.publishingDate | date}}</td>
        </tr>
    </ng-template>
</p-table>
